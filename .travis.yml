language: python
python:
  - "2.7"
  - "3.5"

services:
  - postgresql

before_script:
  - psql -c "create database django_imager;" -U postgres

# command to install dependencies
install:
  - pip install -r requirements.pip

# command to run tests
script: 
  - cd imagersite
  - python manage.py migrate
  - coverage run manage.py test
  - cp .coverage ../

# safelist
branches:
  only:
  - front-end-3

after_success:
  - coveralls