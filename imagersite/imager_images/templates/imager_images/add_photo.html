{% extends 'imagersite/base.html' %}
{% block title %}Upload Photo{% endblock %}

{% block content %}


<h1>Upload Photo</h1>
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
{% for field in form %}
<fieldset class="control-group">
  <label class="control-label" for="id_{{ field.name }}">
    {{ field.label }}
  </label>
  <div class="controls">
    {{ field }}
    <p class="help-text">
      {{ field.help_text }}
    </p>
  </div>
</fieldset>
{% endfor %}
<button class="btn btn-lg btn-info btn-theme" type="submit">
  Upload Photo
</button>
</form>

{% endblock %}
