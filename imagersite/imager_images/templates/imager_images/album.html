{% extends 'imagersite/base.html' %}
{% load static %}
{# {% load thumbnail %} #}


{% block title %}{{profile.user}} - Library{% endblock %}

{% block content %} 

<h2>Album</h2>
<h3>{{ album.title }}</h3>
{% if user.is_authenticated %}
<img class="bigphoto" src="{{ album.cover.image.url }}">
  {% for photo in album.photos.all %}
    <a href="/photos/{{ photo.id }}/"><img class="col-xs-4" src="{{ photo.image.url }}"></a>
  {% endfor %}
{% endif %}


{% endblock %}
