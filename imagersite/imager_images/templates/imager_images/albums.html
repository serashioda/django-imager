{% extends 'imagersite/base.html' %}
{% load static %}
{% load thumbnail %}


{% block title %} {{profile.user}} - Albums {% endblock %}

{% block content %} 

<h2> Albums </h2>

<div class="stacks">
  {% for album in albums %}
  <div>
  <h2>{{ album.title }}</h2>
  <p>{{ album.description }}
  <a href="/images/albums/{{ album.id }}">
    <img src="{{ album.cover.image.url }}" />
  </a>
  </p>
  </div>
  {% endfor %}
</div>

{% endblock %}
