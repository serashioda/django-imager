{% extends 'imagersite/base.html' %}
{% load static %}
{% load thumbnail %}


{% block title %} {{profile.user}} - Library {% endblock %}

{% block content %} 

<h2> Albums </h2>

{% if user.is_authenticated %}
  {% for album in albums %}
  <div class="col-xs-6">
  <h2>{{ album.title }}</h2>
  <a href="/albums/{{ album.id }}">
  <img src="{{ album.cover.image.url }}" />
  </a>
  </div>
  {% endfor %}
{% endif %}

{% endblock %}
