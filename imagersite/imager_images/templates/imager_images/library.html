{% extends 'imagersite/base.html' %}
{% load thumbnail %}

{% block content %}

{% if user.is_authenticated %}

<div class="stacks">
    {% for album in albums %}
    <div>
    <h2>{{ album.title }}</h2>
    <a href="/albums/{{ album.id }}">
        <img src="{{ album.cover.image.url }}" />
    </a>
    <a class="btn" href="/images/albums/{{ album.id }}/edit/"><button type="button" class="btn btn-primary btn-sm">Edit Album</button>
    </div>
    {% endfor %}
</div>


<h2>Photos</h2>

<div class="stacks">
{% for photo in photos %}
<h3>{{ photo.title }}</h3>
<a href="{{ photo.id }}">
    <img class="stacks" src="{{ photo.image.url }}">
</a>
<a class="btn" href="/images/photos/{{ photo.id }}/edit/"><button type="button" class="btn btn-primary btn-sm">Edit Photo</button>
{% endfor %}
</div>


{% endif %}

{% endblock %}
