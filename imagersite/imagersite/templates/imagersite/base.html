<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/static/images/favicon.ico">

  <title>{% block title %}Home{% endblock %} - Imager</title>

  <link href="/static/css/normalize.css" rel="stylesheet">
  <link href="/static/css/bootstrap.css" rel="stylesheet">
  <link href="/static/css/custom-animations.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
<!-- . . . . . . . .HEADER AND NAVIGATION . . . . . . . . . . . . . . .  . -->
  <header id="h">
    <div class="container">
      <nav class="row">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">
          <button class="btn btn-lg btn-info btn-register">
            Logout
          </button>
        </a>
        <a href="{% url 'list_albums' %}">
          <button class="btn btn-lg btn-info btn-register">
            Albums
          </button>
        </a>
        <a href="{% url 'list_photos' %}">
          <button class="btn btn-lg btn-info btn-register">
            Photos
          </button>
        </a>
        {% else %}
        <a href="{% url 'registration_register' %}">
          <button class="btn btn-lg btn-info btn-register">
            Register
          </button>
        </a>
        <a href="{% url 'login' %}">
          <button class="btn btn-lg btn-info btn-register">
            Login
          </button>
        </a>
        {% endif %}
        <a href="{% url 'home' %}">
          <button class="btn btn-lg btn-info btn-register">
            Home
          </button>
        </a>
      </nav>
      <div class="row">
      <div class="col-md-10 col-md-offset-1 mt">
        <h3>Image Management System</h3>
        <h1 class="mb">Imager</h1>
      </div>
          <content class="col-md-12 mt">
          {% block content %}
          {% endblock %}
          </content>
      </div>
    </div>
  </header>

<!-- . . . . . . . . FOOTER credits . . . . . . . . . -->

  <footer id="c">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 centered">
          <p>Copyright 2017 | Imager</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>

</body>
</html>
