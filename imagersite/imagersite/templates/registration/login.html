{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block header %}
  <form method="POST" class="form-signin">
    {% csrf_token %}
    <h2>Sign in here</h2>
      {{ form.as_p}}
    <button class="btn btn-lg btn-info btn-theme" type="submit">
      Sign in
    </button>
  </form>
{% endblock %}
